{%extends 'base.html'%}{%load static%}{%block content%}

<section id="login" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div id="purple" class="card-header text-black">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
          </div>
          <div class="card-body">
            <!--Alerts-->

            <form action="" method="POST">
              {% csrf_token%}
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <input
                type="submit"
                value="Login"
                id="purple"
                class="btn btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
