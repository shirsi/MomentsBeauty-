{%extends 'base.html' %} {%block content %}
<section id="showcase-inner" class="py-5 text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="display-4">User Dashboard</h1>
        <p class="lead">Manage your BT Real Estate account</p>
      </div>
    </div>
  </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'shop:index'%}"> <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
</section>
<!--Alerts-->
<section id="dashboard" class="py-4 pink">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Welcome {{user.username}}</h2>

      <div id="buffer" class="checkout-form">
        <div class="container d-flex justify-content-center">
          <div class="row justify-content-center">
            <div>
              {%for products in object.products.all%}
                  <div class="card-columns">
                    <div class="card pop col text-center" style="width: 18rem;">
                      <img
                        src="{{products.product.photo_main.url}}"
                        class="card-img-top"
                        alt="..."
                      />
                      <div class="card-body">
                        <a
                          class="stretched-link text-muted"
                          href="{{product.get_absolute_url}} "
                        >
                          <h5 class="card-title">Product name</h5></a
                        >
                        <p class="card-text">
                          Brand
                        </p>
                        <a
                          href="{{object.get_add_to_cart_url }}"
                          id="navbutton"
                          class="btn my-2 my-sm-0"
                          >Add to Cart <i class="fas fa-shopping-cart"></i
                        ></a>
                      </div>
                    </div>
                  </div>
              {%empty%}
                <div><h5>No Product Found</h5></div>

              {%endfor%}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
