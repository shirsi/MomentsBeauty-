{%extends 'base.html'%}{%load static %}{%block content %}
<section class="images">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleCaptions"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://images.contentstack.io/v3/assets/bltf10d43c9de06a4a3/blt3a492695be581879/5d236b9fefd6391a8277d020/Rimmel_Blog_Glass_Skin_header.jpg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
      <div class="carousel-item">
        <img
          src="https://cdn130.picsart.com/271043693025201.png"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
      <div class="carousel-item">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/cheerful-female-model-with-vivid-makeup-royalty-free-image-886639476-1547017119.jpg"
          class="d-block w-100"
          alt=""
        />
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<section id="two">
  <div id="mostPop" class="text-center">
    <h2>Newest Products</h2>
    <p></p>
  </div>

  <div class="card-columns h-100 mr-5">
    {%for product in products%}
    <div class="card col mb-5 pop text-center">
      <img
        id="fav-photo"
        src="{{product.photo_main.url}} "
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <a
          class="stretched-link text-muted"
          href="{{product.get_absolute_url }}"
        >
          <h5 class="card-title">{{product.title}}</h5></a
        >
        <p class="card-text">
          {{product.brand}}
        </p>

        <a
          href="{{product.get_add_to_cart_url }}"
          id="navbutton"
          class="btn my-2 my-sm-0"
          >Add to Cart <i class="fas fa-shopping-cart"></i
        ></a>
        <a
          href="{{product.get_add_to_favorites_url }}"
          id="navbutton"
          class="btn my-2 my-sm-0"
          >Favorite <i class="fas fa-heart"></i>
        </a>
      </div>
    </div>
    {%endfor%}
  </div>
</section>

{%endblock%}
